{% assign locale = include.locale | upcase %}
{% assign ids = site.amazon_id %}
{% case locale %}
  {% when 'UK' %}
    {% assign id=ids.uk %}
    {% assign region='GB' %}
  {% when 'DE' %}
    {% assign id=ids.de %}
    {% assign region=locale %}
{% endcase %}

<iframe style="width:120px;height:240px;" marginwidth="0" marginheight="0" scrolling="no" frameborder="0" src="//ws-eu.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&OneJS=1&Operation=GetAdHtml&MarketPlace={{region}}&source=ac&ref=tf_til&ad_type=product_link&tracking_id={{id}}&marketplace=amazon&region={{region}}&placement={{include.asin}}&asins={{include.asin}}&linkId=&show_border=true&link_opens_in_new_window=true&price_color=333333&title_color=6A7681&bg_color=FFFFFF"></iframe>
